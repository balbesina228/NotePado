{% extends 'notepad/base.html' %}
{% block title %}{{ username }} - NotePado{% endblock %}
{% block content %}
<h1>This is {{ username }}'s profile</h1>
<p><a href="{% url 'edit-profile' username %}">EDIT</a></p>
<p>{{ user }} (user) ?= {{ username }} (profile)</p>
<p><img src="{{ image.photo.url }}"></p>
{% endblock %}
