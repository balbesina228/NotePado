{% extends 'notepad/base.html' %}
{% block title %}Edit profile - {{ user }} - NotePado{% endblock %}
{% block content %}
<p>{{ user }} - user (editing)</p>
<p>{{ username }} - username (edited)</p>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save changes</button>
</form>
{% endblock %}
