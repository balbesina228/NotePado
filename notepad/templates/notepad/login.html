{% extends 'notepad/base.html' %}
{% block title %}Login - NotePado{% endblock %}
{% block content %}

<h1>Sign in</h1>

<form method="post">
  {% csrf_token %}
    <div class="text-danger">{{ form.non_field_errors }}</div>

    {% for elem in form %}
      <p><label for="{{ elem.id_for_label }}">{{ elem.label }}: </label>{{ elem }}</p>
      <div class="text-danger">{{ elem.errors }}</div>
    {% endfor %}
  <button type="submit">Sign in</button>
</form>

{% endblock %}
