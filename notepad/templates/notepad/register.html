{% extends 'notepad/base.html' %}
{% block title %}Register - NotePado{% endblock %}
{% block content %}

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {% for element in form %}
    <p><label for="{{ element.id_for_label }}">{{ element.label }}:</label>{{ element }}</p>
    <div class="text-danger">{{ element.errors }}</div>
  {% endfor %}
  <button type="submit">Register</button>
</form>

{% endblock %}
